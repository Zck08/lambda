<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Micke</title>
<link rel="stylesheet" href="styles.css">
</head>

<body class="body-intro">

    <!-- TÍTULO PRINCIPAL -->
    <h1 class="fade-title h1-position">
        Esta es una página sobre ti y para ti
    </h1>

    <!-- SUBTÍTULO -->
    <h2 class="fade-title h2-position">
        Intenté poner muchas de las cosas que me recuerdan a ti o que siento que forma parte de quien eres.<br>
        Me faltaron muchísimas cosas, quizás con el tiempo pueda ir actualizándola pero espero que al menos te parezca curiosa.<br>
        Toca el Koya para seguir
    </h2>


    <!-- KOYA CLICKEABLE -->
    <a href="menu.html" class="koya-wrapper" aria-label="Ir al menú">

        <div class="koya">
            <div class="ear">
                <div class="ear-left">
                    <div class="ear-left-internal"></div>
                </div>

                <div class="ear-right">
                    <div class="ear-right-internal"></div>
                </div>
            </div>

            <div class="head">
                <div class="eyes">
                    <div class="eyes-left"></div>
                    <div class="eyes-right"></div>
                </div>

                <div class="nose"></div>
                <div class="lip"></div>
            </div>

            <div class="body-content">
                <div class="body">
                    <div class="tummy"></div>
                </div>

                <div class="hands">
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                </div>

                <div class="feet">
                    <div class="foot-left"></div>
                    <div class="foot-right"></div>
                </div>
            </div>
        </div>

    </a>

</body>
</html>
